<div class="row">
  <div class="col-12 mb-2">
    <ngb-accordion #acc="ngbAccordion">
        <ngb-panel title="Predefined Fiducial Markers">
          <ng-template ngbPanelContent>
            <button type="button" class="mb-2 btn btn-success btn-sm" (click)="openAddPredefinedFiducialMarkerModal(addPredefinedFiducialMarkerModal)">
              <i class="fa fa-plus"></i>
              Add resource
            </button>
            <div class="row">
              <div class="col-4 col-sm-3 col-md-2 col-lg-6 col-xl-4" *ngFor="let path of predefinedFiducialMarkerResources; let i = index">
                <img src="{{ path }}" class="img-full mb-1">
                <p class="text-center">{{ predefinedFiducialMarkerResourcesIds[i] }}</p>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
    </ngb-accordion>
  </div>
</div>

<ng-template #addPredefinedFiducialMarkerModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add predefined fiducial marker</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addPredefinedFiducialMarker()">
      <div class="form-row">
        <div class="form-group col-6 col-md-3 col-sm-4" *ngFor="let pm of availablePredefinedFiducialMarkers | keyvalue">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="{{ pm.key }}" [(ngModel)]="selectedPredefinedFiducialMarker" name="selectedPredefinedFiducialMarker">
              <img src="{{ pm.value.path }}" class="img-full">
            </label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success">OK</button>
      </div>
    </form>
  </div>
</ng-template>
